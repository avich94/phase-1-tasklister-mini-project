<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="priorityColors">Priority level:</label>
      <select id="priorityColors">
        <option value="#FF0000" style="background-color: #FF0000; color: white;">High</option>
        <option value="#FFFF00" style="background-color: #FFFF00;">Medium</option>
        <option value="#008000" style="background-color: #008000; color: white;">Low</option>
      </select>
      <label for="sortPriority">Sort Priority:</label>
      <select id="sortPriority">
        <option value="asc">Asc</option>
        <option value="dsc">Dsc</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
